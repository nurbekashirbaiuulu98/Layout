<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TPass</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav__inner">
            <img src="./assets/images/logo.svg" alt="logo">
            <div class="nav__inner_list">
                <p>Stores</p>
                <p>Support & Help</p>
                <button>Download</button>
            </div>
            <img src="./assets/icons/menu.svg" alt="menu" id="burger-menu">
            <img src="./assets/icons/close.svg" alt="close" id="close-menu">
        </div>
        <div class="nav__menu">
            <a href="#">Stores</a>
            <a href="#">Support & Help</a>
            <a href="#">Download</a>
        </div>
    </nav>

    <section class="container hero">
        <div class="hero__left">
            <h1>
                <span style="color: #00cccc;">
                Order ahead
                </span>
                and earn rewards for every purhase
                <span style="color: #f3af47;">.</span>
            </h1>

            <Button>
                Discover now
            </Button>
        </div>


        <div class="hero__right">
            <img src="./assets/images/hero_image.png" alt="hero_image" id="hero_image">
            
            <img src="./assets/images/trees.svg" alt="trees" id="trees">
        </div>
    </section> 

    
    <script>
        const burger_menu = document.getElementById('burger-menu');
        const close_menu = document.getElementById('close-menu');
        const nav_menu = document.querySelector('.nav__menu');
        const hero = document.querySelector('.hero');

        burger_menu.addEventListener('click', () =>{
            nav_menu.classList.toggle("nav__menu--active");
            hero.classList.toggle('hero--active')
        } )
    </script>
</body>
</html>
